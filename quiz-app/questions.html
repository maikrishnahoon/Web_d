<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- content here  -->
    <div class="question-box" id="questionscreen">
        <div class="title">
            Online Quiz Application
        </div>
        <div class="header">
            <div class="scorebox">Score : <span></span> </div>
            <div class="timebox">Time Left : <span></span> </div>
        </div>
        <div class="questionbox"></div>
        <div class="optionbox">
            <span onclick="checkAnswer(this)" data-opt="1"></span>    <!-- calling function checkAnswer -->
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
            <span onclick="checkAnswer(this)" data-opt="4"></span>
        </div>

        <div class="footer">
            <button onclick="showNext()">Next</button>
            <button onclick="showResult(1)">Result</button>
        </div>

    </div>

    <div class="question-box" id="showresult" style="display: none;">
        <div class="title">
            Online Quiz Result
        </div>
        <div class="resultbox">
            <label> Questions : </label>
            <span id="totalQuestion">10</span>
            <label> Attempt :</label>
            <span id="attemptQuestion" :>0</span>
            <label>Correct : </label>
            <span id="correctQuestion" :>0</span>
            <label> Wrong :</label>
            <span id="wrongAnswers" :>0</span>
        </div>
        <div class="restart-btn">
            <a href="index.html">Start Again</a>
        </div>

    </div>



</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/quiz.js"></script>
<script src="js/script.js"></script>

</html>
